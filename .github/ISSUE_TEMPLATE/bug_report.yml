name: üêõ Bug Report
description: Report a bug in Ausuka.ai mod
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the following information to help us resolve the issue.

  - type: input
    id: mod-version
    attributes:
      label: Mod Version
      description: Which version of Ausuka.ai are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: minecraft-version
    attributes:
      label: Minecraft Version
      description: Which version of Minecraft are you using?
      placeholder: "e.g., 1.21.4"
    validations:
      required: true

  - type: input
    id: fabric-version
    attributes:
      label: Fabric Loader Version
      description: Which version of Fabric Loader are you using?
      placeholder: "e.g., 0.16.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Send message '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs from latest.log or crash reports
      placeholder: Paste relevant log entries here
      render: text

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: environment
    attributes:
      label: Environment
      description: Please check all that apply
      options:
        - label: Single player
        - label: Multiplayer (client)
        - label: Dedicated server
        - label: Using other mods (list in additional context)

  - type: checkboxes
    id: ai-config
    attributes:
      label: AI Configuration
      description: Please check your AI setup
      options:
        - label: Using OpenAI API
        - label: Using DeepSeek API
        - label: Using Claude API
        - label: Using custom AI provider
        - label: AI features working normally before this issue