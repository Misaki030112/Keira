---
name: âœ¨ Feature Request
description: Suggest a new feature for Ausuka.ai mod
title: "[Feature] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide detailed information about your request.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature you want to add
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it address?
      placeholder: Describe the problem or use case this feature would address
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working?
      placeholder: Describe how you think this feature should work
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative solutions you've considered

  - type: checkboxes
    id: feature-category
    attributes:
      label: Feature Category
      description: Which area does this feature relate to?
      options:
        - label: AI conversation and responses
        - label: Player assistance (survival, building, exploration)
        - label: Server administration tools
        - label: Configuration and setup
        - label: Performance and optimization
        - label: Integration with other mods
        - label: Internationalization (i18n)
        - label: User interface and commands

  - type: checkboxes
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - label: Nice to have
        - label: Would significantly improve my experience
        - label: Critical for my use case

  - type: textarea
    id: implementation-notes
    attributes:
      label: Implementation Notes
      description: Any technical details or implementation suggestions
      placeholder: If you have technical knowledge, feel free to suggest implementation approaches

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: Any additional information, examples, or mockups that would help explain the feature
