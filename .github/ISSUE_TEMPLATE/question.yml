---
name: ‚ùì Question
description: Ask a question about the mod or get help with usage
title: "[Q&A] "
labels: ["question", "needs-answer"]
assignees: []

body:
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: |
        Examples:
        "How do I configure the AI to use a different provider?"
        "What commands are available for the AI assistant?"
        "How can I make the AI remember my building style?"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question
      placeholder: |
        - What you've already tried
        - Your current setup
        - Screenshots if relevant
        - Related documentation you've read

  - type: markdown
    attributes:
      value: |
        | Info | Details |
        |------|---------|
        | Mod Version | Please specify |
        | Minecraft Version | Please specify |
        | Fabric Version | Please specify |
        | AI Provider | OpenAI/DeepSeek/Other |